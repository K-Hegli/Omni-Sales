<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omni Solutions | Videography Offer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0d0d1a;
        color: #e0e0e0;
      }
      .gradient-text {
        background: linear-gradient(90deg, #ff2a5f, #ff5c33);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
      }
      .card {
        background-color: #1a1a2e;
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
      }
      .card:hover {
        transform: translateY(-6px);
        box-shadow:
          0 12px 18px -6px rgba(255, 42, 95, 0.18),
          0 6px 8px -4px rgba(255, 92, 51, 0.15);
      }
      .badge {
        background-color: rgba(255, 92, 51, 0.15);
        color: #ff5c33;
      }
    </style>
  </head>
  <body class="antialiased">
    <header class="container mx-auto px-6 py-8">
      <div
        class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between"
      >
        <a
          href="index.html"
          class="inline-flex items-center gap-3 text-gray-300 hover:text-white transition"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7 7-7m8 14l-7-7 7-7"
            />
          </svg>
          <span>Back to Sales Hub</span>
        </a>
        <span class="text-2xl font-bold text-white"
          >Videography Offer Blueprint</span
        >
      </div>
    </header>

    <main class="container mx-auto px-6 pb-24">
      <section class="card rounded-2xl p-10 text-center">
        <span
          class="badge inline-flex items-center justify-center px-3 py-1 rounded-full uppercase text-xs tracking-widest"
          >Update</span
        >
        <h1 class="mt-6 text-3xl md:text-4xl font-bold text-white">
          Videography now ships with photography
        </h1>
        <p class="mt-4 text-gray-300 max-w-2xl mx-auto">
          We bundled our production crew into a single <em>Photo &amp; Video
          Production</em> offer. Tap through to pick the tier that matches your
          campaign.
        </p>
        <div class="mt-8 flex flex-col sm:flex-row justify-center gap-4">
          <a
            href="creative-production.html#brand-story"
            class="px-8 py-4 rounded-full bg-gradient-to-r from-[#ff2a5f] to-[#ff5c33] text-white font-semibold shadow-lg transition transform hover:-translate-y-1"
            >Explore the combined offer</a
          >
          <a
            href="index.html#standard-offers"
            class="px-8 py-4 rounded-full border border-[#ff5c33] text-white font-semibold transition hover:bg-[#1f1f3d]"
            >Back to Services</a
          >
        </div>
      </section>
    </main>
  </body>
</html>
